<div class="card search-card">
    <div class="card-body">
      <div class="card-title title">
        Procurando um livro?
      </div>
      <div class="card-text">
        
        <div class="row">
          <div class="col-md-12">
            <form [formGroup]="searchForm">
              <input
                formControlName="search"
                type="text"
                class="form-control"
                placeholder="Digite aqui o nome do livro ou autor..."
                (keypress)="searchVolumes()">
            </form>
          </div>
        </div>

      </div>
    </div>
</div>
